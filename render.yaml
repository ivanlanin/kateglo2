# Render Blueprint untuk deploy Kateglo
# Dokumentasi: https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: kateglo-api
    env: node
    region: singapore
    plan: starter
    buildCommand: npm install --prefix backend
    startCommand: npm start --prefix backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: kateglo-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false  # Set manually: https://kateglo.com,https://admin.kateglo.com

  # Frontend Public (Static Site)
  - type: web
    name: kateglo-public
    env: static
    region: singapore
    buildCommand: npm install --prefix frontend-public && npm run build --prefix frontend-public
    staticPublishPath: ./frontend-public/dist
    envVars:
      - key: VITE_API_URL
        value: https://kateglo-api.onrender.com
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Frontend Admin (Static Site)
  - type: web
    name: kateglo-admin
    env: static
    region: singapore
    buildCommand: npm install --prefix frontend-admin && npm run build --prefix frontend-admin
    staticPublishPath: ./frontend-admin/dist
    envVars:
      - key: VITE_API_URL
        value: https://kateglo-api.onrender.com
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Robots-Tag
        value: noindex, nofollow
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: kateglo-db
    databaseName: kateglo
    user: kateglo
    region: singapore
    plan: starter
